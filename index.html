<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tarjeta digital - Fran Gales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0b2744">

  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'bg-page': '#0b2744',
            'card-bg': '#ffffff',
            'accent-gold': '#d4a637',
            'text-main': '#0b2744',
            'text-body': '#333333',
            'btn-primary-bg': '#0b2744',
            'btn-primary-text': '#ffffff',
            'btn-secondary-bg': '#f3f4f6',
            'btn-secondary-text': '#1f2933',
            'muted-text': '#6b6b6b',
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
          keyframes: {
            sideMove: {
              '0%, 100%': { transform: 'translateX(0)' },
              '20%': { transform: 'translateX(-4px)' },
              '40%': { transform: 'translateX(4px)' },
              '60%': { transform: 'translateX(-2px)' },
              '80%': { transform: 'translateX(2px)' },
            },
            heartbeat: {
              '0%, 100%': { transform: 'scale(1)' },
              '15%': { transform: 'scale(1.15)' },
              '30%': { transform: 'scale(1)' },
              '45%': { transform: 'scale(1.15)' },
              '60%': { transform: 'scale(1)' },
            }
          },
          animation: {
            sideMove: 'sideMove 1.8s infinite ease-in-out',
            heartbeat: 'heartbeat 2s infinite ease-in-out',
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-bg-page min-h-screen flex items-center justify-center font-sans">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
